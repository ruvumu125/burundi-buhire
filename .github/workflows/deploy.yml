name: Deploy to VPS

on:
  push:
    branches:
      - master  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no deployer@${{ secrets.VPS_HOST }} << 'EOF'

            # Navigate to the directory where your application is
            cd /var/www/my-apps/burundi-buhire-app-api/
            git config --global --add safe.directory /var/www/my-apps/burundi-buhire-app-api

            # Pull the latest code
            git pull origin master
          
          EOF
